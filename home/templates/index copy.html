<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Location Tracking</title>
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Real Time Location Tracking</h1>
  <div id="map"></div>

  <!-- ✅ Script must be before this point -->
  <script>
    // ✅ Define initMap in global scope
    window.initMap = function () {
      const initialLocation = { lat: 37.7749, lng: -122.4194 };

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: initialLocation,
        restriction: {
          latLngBounds: {
            north: 20.0,
            south: 18.0,
            east: 73.9,
            west: 72.7,
          },
          strictBounds: false,
        },
      });

      const marker = new google.maps.Marker({
        position: initialLocation,
        map: map,
        title: "Current Location",
      });

      function updateLocation() {
        fetch("/data/")
          .then((response) => response.json())
          .then((data) => {
            const newLocation = {
              lat: data.latitude,
              lng: data.longitude,
            };
            marker.setPosition(newLocation);
            map.setCenter(newLocation);
          })
          .catch((error) =>
            console.error("Error fetching location data:", error)
          );

        setTimeout(updateLocation, 5000); // Repeat every 5 sec
      }

      updateLocation(); // Start updates
    };
  </script>

  <!-- ✅ Load Maps API with async/defer and correct callback -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7RXOMmFqyRTeEHoGXP0BdCIwzEN7V4bY&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
